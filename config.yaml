# AttackSurfaceX Configuration File

# Default scan settings
scan:
  default_target: "scanme.nmap.org"
  default_profile: "fast"
  timeout: 1800  # seconds
  rate_limit: null  # packets per second (null = no limit, 100 = conservative, 1000 = aggressive)
  
# Directory paths
paths:
  scans_dir: "scans"
  reports_dir: "reports"
  database: "attack_surface.db"
  logs_dir: "logs"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  console_output: true
  file_output: true
  max_log_size_mb: 10
  backup_count: 5

# Risk scoring thresholds
risk:
  high_threshold: 8
  medium_threshold: 5
  low_threshold: 3

# Report generation
reports:
  generate_json: true
  generate_pdf: true  
  include_raw_xml: false

# User interface
ui:
  show_progress: true  # Show progress bar during scans
  colorized_output: true  # Use colors in terminal output